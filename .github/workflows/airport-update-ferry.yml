name: Airport Update Ferry

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run airport ferry scraper
        run: |
          python airport-ferry-scraper.py

      - name: Commit updated ferry data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"
          git add -f docs/data/airport-ferry.json
          git commit -m "ðŸš¢ Auto-update airport ferry data" || echo "âœ… No changes to commit."
          git push
