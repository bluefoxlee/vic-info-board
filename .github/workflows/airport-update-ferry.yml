name: Update Ferry Data

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install beautifulsoup4 requests

      - name: Run airport ferry scraper
        run: python airport-ferry-scraper.py

      - name: Commit changes
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          git add docs/data/ferry.json
          git commit -m "Update ferry data" || echo "No changes"
          git push
